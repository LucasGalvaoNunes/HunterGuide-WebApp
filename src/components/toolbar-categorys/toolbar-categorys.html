<ion-toolbar  color="secondary">
  <ion-title (click)="openCategorys()" class="title-category">
    <h5 text-center>{{selectedCategory.name}} <ion-icon name="arrow-down" *ngIf="!selectedCategory.isSelected"></ion-icon>
    </h5>
  </ion-title>
  <ion-buttons start>
    <button ion-button icon-only color="royal" (click)="clearCategorys()" *ngIf="selectedCategory.id != null">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
