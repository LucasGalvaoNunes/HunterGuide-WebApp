<ion-content>
  <div class="login-container">
    <img class="logo" src="assets/imgs/logohip.png" />
    <form (submit)="loginForm()">
      <ion-item>
        <ion-input type="text" [(ngModel)]="user.userName" name="userName" placeholder="Usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="user.password" name="password" placeholder="Senha"></ion-input>
      </ion-item>
      <button ion-button margin color="secondary">LOGIN</button>
    </form>
    <h5 (click)="createUser()">Cadastre-se Aqui!</h5>
  </div>
</ion-content>
