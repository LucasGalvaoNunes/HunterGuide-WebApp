<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{console.name}}</ion-title>
  </ion-navbar>
  <toolbar-categorys [console]="console" (filterCategory)="setCategorySelected($event)"></toolbar-categorys>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="updateGamesList($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Puxe para atualizar"
      refreshingSpinner="crescent"
      refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <games *ngFor="let game of games" [games]="game"></games>

  <ion-infinite-scroll (ionInfinite)="paginateGamesList($event)">
    <ion-infinite-scroll-content loadingText="Carregando mais games..." *ngIf="paginate"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
