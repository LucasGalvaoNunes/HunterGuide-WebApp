<ion-header>

  <ion-navbar color="secondary">
    <ion-title *ngIf="guide">{{guide.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [innerHtml]="guide.text" *ngIf="guide"></div>

  <ion-fab bottom right *ngIf="!this.isGuide">
    <button ion-fab (click)="favorite()" color="primaryDark">
      <ion-icon name="star"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
