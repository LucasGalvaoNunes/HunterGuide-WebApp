<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Guias Favoritos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="updateGuidesFavList($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Puxe para atualizar"
      refreshingSpinner="crescent"
      refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <guides *ngFor="let guide of guidesFav" [guides]="guide"></guides>

  <ion-infinite-scroll (ionInfinite)="paginateGuidesFavList($event)">
    <ion-infinite-scroll-content loadingText="Carregando mais consoles..." *ngIf="paginate"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
