<ion-header no-border>
  <ion-navbar color="primary" transparent no-border>
    <ion-title>Meus dados</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" (click)="openEditProfile()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen class="transparent-header">
  <div id="profile-bg" [ngStyle]="{'background-image': 'url(assets/imgs/bg.jpg)'}"></div>
  <div id="content">
    <div id="profile-info" padding *ngIf="users">
      <img id="profile-image" src="{{users.picture}}" (click)="getProfileImage()">
      <h3 id="profile-name">{{users.name}}</h3>
      <p class="profile-description">{{users.aboutMe}}</p>
    </div>

    <div class="separator-title">
      <h2>Meus jogos</h2>
      <hr/>
    </div>
    <div id="posts">

    </div>
  </div>
</ion-content>
