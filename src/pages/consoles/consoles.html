<ion-header>
  <ion-navbar color="primary">
    <ion-title>Consoles</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="updateConsolesList($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Puxe para atualizar"
      refreshingSpinner="crescent"
      refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <console *ngFor="let console of consoles" [console]="console"></console>

  <ion-infinite-scroll (ionInfinite)="paginateConsolesList($event)">
    <ion-infinite-scroll-content loadingText="Carregando mais consoles..." *ngIf="paginate"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
