<ion-header>
  <ion-navbar color="primary">
    <ion-title>Consoles</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="updateConsolesList($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Puxe para atualizar"
      refreshingSpinner="crescent"
      refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <div class="pins">
    <ion-card class="pin" *ngFor="let console of consoles" (click)="openGamesOfConsole(console)">
      <img [src]="console.pictureLink" width="100" height="100"/>
      <ion-item>
        <h2 text-center><b>{{console.name}}</b></h2>
      </ion-item>
    </ion-card>
  </div>
  <!--<console *ngFor="let console of consoles" [console]="console"></console>-->

  <ion-infinite-scroll (ionInfinite)="paginateConsolesList($event)">
    <ion-infinite-scroll-content loadingText="Carregando mais consoles..." *ngIf="paginate"></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
